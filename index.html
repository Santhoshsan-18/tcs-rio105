<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glassmorphic Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
    }

    .login-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 40px;
      width: 360px;
      color: #fff;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .login-box p {
      text-align: center;
      font-size: 14px;
      margin-bottom: 30px;
      color: #ddd;
    }

    .input-field {
      margin-bottom: 15px;
    }

    .input-field input {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 10px;
      color: #fff;
      outline: none;
      transition: 0.3s;
    }

    .input-field input:focus {
      background: rgba(255, 255, 255, 0.15);
    }

    .captcha-field {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .captcha-field input[readonly] {
      background: rgba(255, 255, 255, 0.15);
      text-align: center;
      font-weight: bold;
      border: none;
      flex: 2;
      letter-spacing: 2px;
    }

    .captcha-field input:not([readonly]) {
      flex: 3;
    }

    .captcha-field i {
      color: #fff;
      cursor: pointer;
      padding-top: 12px;
      transition: 0.3s;
    }

    .captcha-field i:hover {
      color: #70f570;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-bottom: 20px;
    }

    .remember-forgot a {
      color: #70f570;
      text-decoration: none;
    }

    .remember-forgot a:hover {
      text-decoration: underline;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #70f570;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #5ede56;
    }

    .social-login {
      margin-top: 25px;
      text-align: center;
    }

    .social-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      background: #fff;
      color: #333;
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .social-btn img {
      width: 20px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    .social-icons a {
      color: #fff;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }

    .social-icons a:hover {
      background: rgba(255, 255, 255, 0.3);
      color: #70f570;
    }
  </style>
</head>
<body onload="generateCaptcha()">
  <div class="login-box">
    <h2>Login</h2>
    <p>Enter your credentials to continue</p>

    <div class="input-field">
      <input type="text" placeholder="Username" />
    </div>

    <div class="input-field">
      <input type="password" placeholder="Password" />
    </div>

    <div class="captcha-field">
      <input type="text" id="generatedCaptcha" readonly />
      <input type="text" id="userCaptcha" placeholder="Enter Captcha" />
      <i class="fas fa-sync-alt" onclick="generateCaptcha()"></i>
    </div>

    <div class="remember-forgot">
      <label><input type="checkbox" checked /> Remember Me</label>
      <a href="#">Forgot Password?</a>
    </div>

    <button onclick="validateCaptcha()">Login</button>

    <div class="social-login">
      <p>Or login with</p>
      <div class="social-btn">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" />
        Google
      </div>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </div>

  <script>
    function generateCaptcha() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let captcha = '';
      for (let i = 0; i < 6; i++) {
        captcha += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById('generatedCaptcha').value = captcha;
    }

    function validateCaptcha() {
      const generated = document.getElementById('generatedCaptcha').value;
      const userInput = document.getElementById('userCaptcha').value;
      if (generated === userInput) {
        alert('Captcha Verified. Login Successful!');
      } else {
        alert('Invalid Captcha. Please try again.');
      }
    }
  </script>
</body>
</html>
